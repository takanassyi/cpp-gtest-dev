name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: pwd
      run: pwd && ls -l
    - name: mkdir build
      run: mkdir -p build && cd build/
    - name: cd build/
      run: cd build
    - name: ls
      run: ls -l
