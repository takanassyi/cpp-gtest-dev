name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: pwd
      run: pwd && ls -l
    - name: apt install
      run: sudo apt-get install cmake

    - name: pwd
      run: pwd && ls -l
    - name: setup build
      working-directory: ./build
    - name: ls
      run: ls -l
    - name: cmake
      run: cmake ..
      
