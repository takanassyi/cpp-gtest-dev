name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    #runs-on: ./Dockerfile
    steps:
    - uses: actions/checkout@v2
    - name: pwd
      run: pwd && ls -l
    - name: docker
      run: docker build -t test .
    - name: docker run
      run: docker run --rm -it -v ${PWD}:/workspace test bash
    - name : Inside docker container
      run : ls -l
